<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/home/home.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="/"><div class="logo">Deck</div></a>
      <nav class="navigation">
        <a href="#technology">Technology</a>
        <a href="#ideas">Ideas</a>
        <a href="#leadership">Leadership</a>
        <a href="#video">Video</a>
        <a href="#news">News</a>
        <a href="#finance">Finance</a>
        <a href="#entertainment">Entertainment</a>
      </nav>
      <button type="button" class="header-menu" title="header menu">
        <div class="header-menu-icon"></div>
      </button>
    </header>
    <main>
      <section class="section-slider">
        <button type="button" class="slider-left" title="slider left">
          <img src="assets/icons/arrow_left.svg" title="slider left" />
        </button>
        <button type="button" class="slider-right" title="slider right">
          <img src="assets/icons/arrow_right.svg" title="slider right" />
        </button>
      </section>
      <section class="section-featured">
        <div class="title">Featured Stories</div>
        <div class="contents"></div>
      </section>
    </main>
    <footer>
      <div class="logo">Deck</div>
      <div class="info">
        <div>@ 2018 Deck</div>
        <div>Component based UI Kit</div>
      </div>
      <nav class="navigation">
        <a href="#technology">Technology</a>
        <a href="#ideas">Ideas</a>
        <a href="#leadership">Leadership</a>
        <a href="#video">Video</a>
        <a href="#news">News</a>
        <a href="#finance">Finance</a>
        <a href="#entertainment">Entertainment</a>
      </nav>
      <div class="social">
        <div>Follow us:</div>
        <a href="#instagram" class="instagram">
          <img src="assets/icons/instagram.svg" title="instagram" />
        </a>
        <a href="#pinterest" class="pinterest">
          <img src="assets/icons/pinterest.svg" title="pinterest" />
        </a>
        <a href="#twitter" class="twitter">
          <img src="assets/icons/twitter.svg" title="twitter" />
        </a>
        <a href="#facebook" class="facebook">
          <img src="assets/icons/facebook.svg" title="facebook" />
        </a>
      </div>
      <form id="subscribe">
        <input
          type="text"
          name="email"
          placeholder="Your E-mail"
          autocomplete="on"
          required
        /><button type="button">Subscribe</button>
      </form>
    </footer>
  </body>
  <script type="module" src="scripts/articles.js"></script>
  <script type="module" src="scripts/featured.js"></script>
</html>
